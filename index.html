<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar"><a href="#">Quizzy</a></nav>
    <main>
        <section id="quizzContainer">
            <div id="quizzContainer__titleContainer">
                <h4 class="quizzContainer__title">¿Estás listo?</h4>

            </div>
            <input type="text" name="" class="quizzContainer__input" placeholder="Respuesta">
            <button class="quizzContainer__btn">Empezar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
