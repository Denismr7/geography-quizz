<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar"><a href="#">Quizzy</a></nav>
    <main>
        <section id="quizzContainer">
            <div id="quizzContainer__titleContainer">
                <h4 class="quizzContainer__title">¿Estás listo?</h4>
                <p class="quizzContainer__text">El test constará de una serie de preguntas sobre capitales de países. ¿Serás capaz de obtener la máxima puntuación?</p>
            </div>
            <div class="options">
                <form class="questionsForm">
                    <span>Número de preguntas</span>
                    <input type="radio" id="six" name="questions" value=6>
                    <label for="six">6</label>
                    <input type="radio" id="ten" name="questions" value=10>
                    <label for="ten">10</label>
                </form>
                <form class="continentForm">
                    <span>Continente</span>
                    <input type="radio" id="all" name="continents" value="All">
                    <label for="all">Todos</label>
                    <input type="radio" id="europe" name="continents" value="Europe">
                    <label for="europe">Europa</label>
                    <input type="radio" id="asia" name="continents" value="Asia">
                    <label for="asia">Europa</label>
                </form>
              </div>
            <input type="text" name="" class="quizzContainer__input" placeholder="Respuesta">
            <button class="quizzContainer__btn">Empezar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
