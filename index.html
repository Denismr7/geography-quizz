<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar"><a href="#">Quizzy</a></nav>
    <main>
        <section id="titleContainer">
            <h1 id="titleContainer__title">¡Pon a prueba tus conocimientos de Geografía!</h1>
        </section>
        <section id="quizzContainer">
            <h4 class="quizzContainer__title">¿Estás listo?</h4>
            <p class="quizzContainer__text">El test constará de 10 preguntas sobre capitales de países europeos. ¿Serás capaz de obtener la máxima puntuación?</p>
            <input type="text" name="" class="quizzContainer__input" placeholder="This button will only appears when btn has been clicked">
            <button class="quizzContainer__btn">¡Empecemos!</button>
        </section>
    </main>
</body>
</html>
